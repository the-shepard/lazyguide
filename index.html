        // Event listener for the submit button
        document.getElementById('submitButton').addEventListener('click', function() {
    const localAuthority = document.getElementById('localAuthority').value;
    const accommodationType = document.getElementById('accommodationType').value;
    const rentInput = parseFloat(document.getElementById('rent').value); // Ensure input is treated as a number

    // Correctly handle accommodation types with spaces in their names
    let accommodationKey = accommodationType.replace(" ", ""); // This line had an issue
    // Use bracket notation to handle spaces and special characters
    if(accommodationType === "One Bedroom") accommodationKey = "One Bedroom";
    if(accommodationType === "Two Bedrooms") accommodationKey = "Two Bedrooms";

    // Find the selected local authority data
    const selectedData = londonRentData.find(data => data.Area === localAuthority);
    if(selectedData && selectedData[accommodationKey] !== undefined && selectedData[accommodationKey] !== ".") {
        const referenceRent = parseFloat(selectedData[accommodationKey]); // Convert string to number
        const difference = rentInput - referenceRent;
        const percentageDifference = ((difference / referenceRent) * 100).toFixed(2);

        let statusClass = difference > 0 ? 'plus' : 'minus';
        let prefix = difference > 0 ? '+' : '-';
        document.getElementById('results').innerHTML = `Your spending on rent is <span class="${statusClass}">${prefix}${Math.abs(percentageDifference)}%</span> compared to the reference amount of £${referenceRent}.`;
